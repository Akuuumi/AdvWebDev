<script>// Initialize and add the map
    let map;
    
    async function initMap() {
      // The location of Uluru
      const position = { lat: 53.96622261565063, lng: -1.0829727615938838 };
      // Request needed libraries.
      //@ts-ignore
      const { Map } = await google.maps.importLibrary("maps");
      const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");
    
      // The map, centered at Uluru
      map = new Map(document.getElementById("map"), {
        zoom: 4,
        center: position,
        mapId: "DEMO_MAP_ID",
      });
    
      // The marker, positioned at Uluru
      const marker = new AdvancedMarkerElement({
        map: map,
        position: position,
        title: "Uluru",
      });
    }
    
    initMap();
</script>

<div id="userEntry" style="display: flex; align-items:start; ">
    <form id="userEntryForm" method="post">
        <label for="firstName">Firstname</label>
        <input type="text" id="firstName" name="firstName" placeholder="Insert Name Here">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" placeholder="Insert Surname Here">
        <label for="game">Game</label>
        <input type="text" id="game" name="game" placeholder="Insert Game Here">
        <label for="teamName">Team Name</label>
        <input type="text" id="teamName" name="teamName" placeholder="Insert Team Name Here">
        <input type="submit" id="submitBtn" value="Submit">
    </form>
</div>






<script>
$(document).ready(function() {
    // Listen for the form submission
    $('#userEntryForm').on('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting normally

        // Collect the form data
        var formData = $(this).serialize();

        // Send the data to your API endpoint
        $.ajax({
            url: 'http://localhost:5003/users.php/userEntry',
            type: 'POST',
            data: formData,
            success: function(response) {
                console.log('Data submitted successfully:', response);
                // You can clear the form or show a success message here
                $('#userEntryForm')[0].reset();
            },
            error: function(jqXHR, textStatus, errorThrown) {
                console.error("Error submitting data: " + textStatus + ", " + errorThrown);
            }
        });
    });
});
</script>
